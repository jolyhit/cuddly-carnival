<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Task Board</title>
	<link rel="stylesheet" href="/assets/css/auth.css">
	<link rel="icon" href="/assets/images/favicon.ico">
</head>
<body>
<form id="box" action="auth.html" method="post">
	<h1>Login</h1>
	<input id="Username" class="fields" type="text" placeholder="Username" name="Login" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">

	<input id="submit" type="button" value="LOGIN" >
</form>
<script src="/assets/js/authJs.js"></script>
</body>
</html>
