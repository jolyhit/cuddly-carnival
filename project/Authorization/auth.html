<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Authorization</title>
	<link rel="stylesheet" href="auth_styles.css">
	<link rel="icon" href="../favicon.ico">
</head>
<body>
<form id="box" action="auth.html" method="post">
	<h1>Login</h1>
	<input id="Username" type="text" placeholder="Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Username'">
	<input id="Password" type="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'">
	<input id="submit" type="button" value="LOGIN" onclick="loginAccess()">
</form>
<script src="auth_script.js"></script>
</body>
</html>
